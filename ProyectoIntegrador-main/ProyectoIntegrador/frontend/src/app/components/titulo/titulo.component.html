<div class="row">
    <h1>Acerca de mí</h1>
    <div class="col-lg-2 col-sm-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevo" *ngIf="isLogged">
            Agregar Descripción
        </button>
    </div>
    <div class="col-lg-12 col-sm-12">
    <table class="table table-borderless">
        <tbody>
            <tr *ngFor="let Titulo of tit">
                <td><img src="{{Titulo.img}}" class="img-fluid" id="fotoperfil" style="width:100vw; height:30vh; border-radius: 25%; border: 3px solid black;"></td>
                <td><h4 id="profesion">{{Titulo.profesion}}</h4></td>
                <td> <h5 id="descripcion">{{Titulo.descripcion}}</h5></td>
                <div id="botones">
        <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/update/{{Titulo.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
        <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Titulo.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></td>
    </div>       
    </tr>
        </tbody>

    </table>
    </div>
</div>
